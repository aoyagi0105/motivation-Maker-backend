services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: motivation-maker-api
    environment:
      DATABASE_URL: postgresql://appuser:apppass@postgres:5432/appdb
      JWT_SECRET: devsecret
      NODE_ENV: development
      PORT: 3000
    depends_on:
      - postgres
    ports:
      - "3000:3000"

volumes:
  pgdata: