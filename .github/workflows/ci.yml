name: CI (motivation-maker-Backend)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Lint (non-blocking for now)
        run: yarn lint || true

      - name: Test (non-blocking for now)
        continue-on-error: true
        run: yarn test

      - name: Build
        run: yarn build